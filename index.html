<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.3 pie charts</title>
    <link href = "style.css" rel = "stylesheet" type = "text/css">
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<div style = "width: 500px">
    <canvas id = "myChart"></canvas>
</div>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: "doughnut",
        data: {
            labels: ["Doughnuts","Pie", "BBQ Wings", "Fruit bowl", "Salad", "Pizza", "Burger", "Burrito"],
            datasets: [{
                label: "Food Court Sales",
                data: [300, 50, 200, 200, 400, 250, 670, 500],
                backgroundColor: [
                    "rgb(255, 99, 150)",
                    "rgb(50, 150, 240)",
                    "rgb(255, 200, 80)",
                    "rgb(129,0,255)",
                    "rgb(207,136,211)",
                    "rgb(233,184,232)",
                    "rgb(255,149,142)",
                    "rgb(1,211,100)"
                ],
                hoverOffset: 1
            }]
        }
    });
</script>

<div style = "width: 500px">
<canvas id = "myChart2"></canvas>
</div>
<script>
    var ctx = document.getElementById("myChart2");
    var myChart = new Chart(ctx, {
        type: "pie",
        data: {
            labels: ["Water","Mountain Dew", "Mug", "Sprite", "Fanta","Coca Cola", "Dr. Pepper", "Pepsi"],
            datasets: [{
                label: "Drinks",
                data: [300, 50, 200, 800, 250, 30, 700, 250],
                backgroundColor: [
                    "rgb(190,250,255)",
                    "rgb(42,219,0)",
                    "rgb(203,87,17)",
                    "rgb(33,203,45)",
                    "rgb(255,115,17)",
                    "rgb(255,0,10)",
                    "rgb(196,0,37)",
                    "rgb(0,121,255)"
                ],
                hoverOffset: 1
            }]
        }
    });
</script>

<div style = "width: 500px">
    <canvas id = "myChart3"></canvas>
</div>
<script>
    var ctz = document.getElementById("myChart3");
    var myChart = new Chart(ctz, {
        type: "polarArea",
        data: {
            labels: [
                "Flouride", "White strips", "Toothbrush", "Floss", "Mouthwash", "Toothpaste", "Electric toothbrush", "Tooth pick"
            ],
            datasets: [{
                label: "Dentist inventory",
                data: [11, 10, 15, 3, 2, 12, 30, 50],
                backgroundColor: [
                    "rgb(186,255,33)",
                    "rgb(0,2,190)",
                    "rgb(250, 200, 85)",
                    "rgb(72,157,121)",
                    "rgb(50, 160, 240)",
                    "rgb(255,0,143)",
                    "rgb(129,0,255)",
                    "rgb(9,210,211)"
                ]
            }]
        },
    });
</script>
</body>
</html>
